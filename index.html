<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Any Book</title>
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!---------- search Box ---------->
        <div class="search-box col-12">
          <input
            id="search-text"
            type="search"
            placeholder="Search for a book ..."
            autofocus
            required
          />
          <!---------- search Button ---------->
          <button id="search-btn">Go</button>
        </div>

        <!---------- Search Result Number count P Tag ---------->
        <p id="found-book-number" class="mt-3">
          Search The book you are looking for
        </p>
        <!---------- Book Result Divs ---------->
        <div id="book-details" class="m-3 col-12"></div>
        <div id="book-container" class="col-12 m-0 d-flex flex-wrap"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
